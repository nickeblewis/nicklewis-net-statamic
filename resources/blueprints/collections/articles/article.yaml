title: Article
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          display: Title
      -
        handle: content
        field:
          type: markdown
          display: Content
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
      -
        handle: excerpt
        field:
          type: textarea
          display: Excerpt
          character_limit: 160
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
      -
        handle: bard
        field:
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          type: bard
          localizable: false
          listable: hidden
          display: Bard
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: markdown
                  field:
                    restrict: false
                    automatic_line_breaks: true
                    automatic_links: false
                    escape_markup: false
                    smartypants: false
                    type: markdown
                    localizable: false
                    listable: hidden
                    display: Markdown
                -
                  handle: assets
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    type: assets
                    localizable: false
                    listable: hidden
                    display: Assets
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
      -
        handle: date
        field:
          type: date
          required: true
      -
        handle: topics
        field:
          type: taxonomy
          taxonomy: topics
          display: Topics
          mode: select
